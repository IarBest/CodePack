<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title data-i18n="about_new_title"></title>
  <style>
    :root { --bg: #f4f6f9; --fg: #333; --accent: #3498db; --border: #e0e0e0; --btn-bg: #e1e5e8; --btn-hover: #d1d5d8; }
    html.dark-theme { --bg: #1b1f27; --fg: #e2e8f0; --border: #3c4454; --btn-bg: #2c3440; --btn-hover: #384152; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg); color: var(--fg); margin: 0; padding: 25px; font-size: 14px; line-height: 1.6; text-align: center; }
    h1 { margin: 0 0 5px; font-size: 22px; }
    p { margin: 10px 0; }
    .version { opacity: 0.7; margin-bottom: 20px; }
    .info-block { font-size: 12px; margin-bottom: 20px; }
    .info-block strong { display: block; margin-bottom: 3px; }
    .description { text-align: justify; margin-bottom: 25px; font-size: 13.5px; }
    .button-container { display: flex; flex-direction: column; gap: 10px; }
    button { background-color: var(--btn-bg); color: var(--fg); border: 1px solid var(--border); padding: 10px; border-radius: 6px; cursor: pointer; font-weight: 600; transition: background-color 0.2s; font-size: 14px; }
    button:hover { background-color: var(--btn-hover); }
  </style>
</head>
<body>

  <h1 data-i18n="about_new_title"></h1>
  <p class="version" data-i18n="about_version"></p>

  <div class="info-block">
    <strong data-i18n="about_author_label"></strong>
    <span data-i18n="about_author_name"></span>
  </div>

  <div class="info-block">
    <strong data-i18n="about_license_label"></strong>
    <span data-i18n="about_license_text"></span>
  </div>

  <div class="description">
    <p data-i18n="about_description_p1"></p>
    <p data-i18n="about_description_p2"></p>
  </div>

  <div class="button-container">
    <button id="repoBtn" data-i18n="about_btn_repo"></button>
    <button id="emailBtn" data-i18n="about_btn_email"></button>
    <button id="donateBtn" data-i18n="about_btn_donate"></button>
  </div>

  <script src="about.js"></script>
</body>
</html>
